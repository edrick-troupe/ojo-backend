# For the query we define the different type of input
type Event {
  id: Int!
  day: Date!
  Description: String
  Slot: Hour-Hour!
  Game: Game
  Site: Site
  Users: [User]
}

# For the mutation we have to use the word input but the inputs stay the same
input EventAddInput {
  day: Date!
  Description: String
  Slot: Hour-Hour!
  Game_id: Game!
  Site_id: Site!
}

# We define two diffrents input because we allow a partial update (each data is not required)
input EventUpdateInput {
  day: Date
  Description: String
  Slot: Hour-Hour
  Game_id: Game
  Site_id: Site
}