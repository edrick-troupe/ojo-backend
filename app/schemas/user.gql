type User {
  id: Int!
  email: String!
  password: String!
  firstname: String
  lastname: String
  events: [Event]
}

input UserRegisterInput {
  email: String!
  password: String!
  firstname: String
  lastname: String
}

input UserUpdateInput {
  email: String
  password: String
  firstname: String
  lastname: String
}

type JsonWebToken{
  token: String!
}


